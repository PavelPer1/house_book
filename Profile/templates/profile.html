<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Профиль пользователя</title>
    <style>
        /* CSS стили */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .profile-container {
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .profile-label {
            font-weight: bold;
        }
        .profile-value {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>Профиль пользователя</h1>
        <div class="profile-label">{{ user.username }}</div>
        <div class="profile-value">John Doe</div>
        <div class="profile-label">Email:</div>
        <div class="profile-value">johndoe@example.com</div>
        <div class="profile-label">Телефон:</div>
        <div class="profile-value">+1234567890</div>
        <div class="profile-label">Адрес:</div>
        <div class="profile-value">123 Main St, City</div>
    </div>
</body>
</html>
