{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'profile/profile1.css' %}">
    <title>Document</title>
</head>
<body>
<div>
    <header class="header1">
                <div class="logo_div">
                    <a href="{% url 'index' %}"><img src="{% static 'images/ff.png' %}" alt="BOOKSWAP" class="logo"></a>
                </div>
                <div class="menu_header">
                    <a class="menu_header1" href="{% url 'who' %}">О нас</a>
                    <a class="menu_header1" href="{% url 'dliakogo' %}">Для кого</a>
                    <a class="menu_header1" href="{% url 'help' %}">Помощь</a>
                </div>
                <div class='reg'>
                    {% if not request.user.is_authenticated %}
                    <a href="{% url 'profile' %}"><nav class="login-css">Вход</nav></a>
                    <a href="{% url 'register' %}"><nav class="register-css">Регистрация</nav></a>
                    {% else %}
                    <a href="{% url 'profile' %}"><nav class="login-css">{{user.username}}</nav></a>
                    {% endif %}
                </div>
            </header>
</div>
      <div class="profile">
        <div class="content">
            <div class="buttons">
                <a href="{% url 'my-books' %}"><input  type="button" class="enjoy-css" value="Мои книги" /></a>
                <a href="{% url 'exchange' %}"><input type="button" class="enjoy-css" value="Мои обмены" /></a>
                <a href="#"><input type="button" class="favor-css" value="Избранное" /></a>
                <a href="#"><input type="button" class="enjoy-css" value="Отзывы" /></a>
            </div>
            <div class="profile-info">
                <h2>Мой профиль</h2>
                <div class="avatar">
                    <img height="150" width="150" src="{{ MEDIA_ROOT }}/media/{{user.profile.avatar}}">
                </div>
                <p>Имя: {{user.username}}</p>
                <p>Email: {{user.profile.email}}</p>
                <p>Номер телефона: {{user.profile.number}}</p>

                <div class="logout-button">
                    <button class="logout-button" onclick="location.href= '{% url 'logout' %}?next=/profile'">Выйти</button>
                  </div>
              </div>

          </div>

      </div>

      <div class="back-button">
        <a href="{% url 'katalog' %}"><button class="back-css">К  каталогу</button>
      </div>
</body>
</html>
