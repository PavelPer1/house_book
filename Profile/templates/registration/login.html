{% load static %}
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>Название страницы</title>
    <meta name="description" content="Описание страницы" />

    <link rel="stylesheet" type="text/css" href="{% static 'profile/css_1.css' %}">
  </head>
  <body>
      <div class="bg-color">
       <form class="form-2" method="post">
           {% csrf_token %}
            <h1><span class="log-in">Войти</span> или <span class="sign-up">зарегистрироваться</span></h1>
            <p class="float">
                <label><i class="icon-user"></i>Логин</label>
                <input type="text" name="username" placeholder="Логин или email">
            </p>
            <p class="float">
                <label ><i class="icon-lock"></i>Пароль</label>
                <input type="password" name="password" placeholder="Пароль" class="showpassword">
            </p>
           {{ form.errors }}
           <div class="div_vaer">

                <button id="login" class="button blue">
                  <i class="fa fa-unlock"></i>
                  <span>Войти</span>
                </button>

                <a id="register" class="button purple" href="/register">
                  <i class="fa fa-user-plus"></i>
                  <span>Сменить пароль</span>
                </a>

        </div>
      </form>
      </div>
  </body>
</html>
